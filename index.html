<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="enter.js">     
    </script>
</head>
<body>

        <div class="head">
            <h2>Shopping Cart App</h2>
        </div>
                <div class="all">
                    <img src="laptop.jpg" alt="Laptop" height="60%" width="50%">
                    <p>ASUS-TUF Gaming Laptop</p>
                    <p>Amazone seller</p>
                    <p>Rs. 52500</p>
                    <input type="button" value="Add to cart" onclick="click()">
                    </div>
                <div class="all">
                        <img src="rose.jpg" alt="rose" height="60%" width="50%">
                        <p>Rose </p>
                        <p>Flower seller</p>
                        <p>Rs. 54</p>
                        <input type="button" value="Add to cart">
                </div>
                <div class="all">
                    <img src="cup.jpg" alt="Cup" height="60%" width="50%">
                        <p>Roman Cup </p>
                        <p>Cup seller</p>
                        <p>Rs. 545</p>
                        <input type="button" value="Add to cart">
                </div>
                <div class="all">
                    <img src="shoe.jpg" alt="shoe" height="60%" width="50%">
                        <p>White Shoe</p>
                        <p>Flipkart seller</p>
                        <p>Rs. 2999</p>
                        <input type="button" value="Add to cart">
                </div>
                <div class="all">
                    <img src="itachi.png" alt="" height="60%" width="50%">
                        <p>Dark Shadow</p>
                        <p>Legend seller</p>
                        <p>Rs. free</p>
                        <input type="button" value="Add to cart">
                </div>
</body>
</html>
